<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1284" height="2778" fill="url(#splashGradient)"/>

  <defs>
    <linearGradient id="splashGradient" x1="0" y1="0" x2="0" y2="2778" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Centered Icon -->
  <g transform="translate(642, 1200)">
    <!-- House Icon (larger for splash) -->
    <g transform="scale(1.5)">
      <!-- Roof -->
      <path d="M -200 -80 L 0 -240 L 200 -80 L 160 -80 L 160 180 L -160 180 L -160 -80 Z"
            fill="white" opacity="0.95"/>

      <!-- Door -->
      <rect x="-60" y="60" width="120" height="120" rx="8" fill="#FCD34D"/>

      <!-- Window Left -->
      <rect x="-120" y="-20" width="60" height="60" rx="6" fill="#FCD34D"/>

      <!-- Window Right -->
      <rect x="60" y="-20" width="60" height="60" rx="6" fill="#FCD34D"/>

      <!-- Window Top -->
      <rect x="-30" y="-120" width="60" height="60" rx="6" fill="#FCD34D"/>

      <!-- Chimney -->
      <rect x="100" y="-180" width="40" height="80" rx="4" fill="white" opacity="0.9"/>

      <!-- Door Handle -->
      <circle cx="30" cy="120" r="8" fill="#6366F1"/>
    </g>
  </g>

  <!-- Brand Name -->
  <text x="642" y="1650" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        text-anchor="middle" fill="white">HOMELYO</text>

  <!-- Subtitle -->
  <text x="642" y="1750" font-family="Arial, sans-serif" font-size="48" font-weight="500"
        text-anchor="middle" fill="white" opacity="0.9">Professional Services</text>

  <!-- Loading Dots Animation (you'll need to animate these in code) -->
  <g transform="translate(642, 2200)">
    <circle cx="-60" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="60" cy="0" r="12" fill="white" opacity="0.8"/>
  </g>
</svg>
