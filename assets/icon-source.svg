<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- House Icon -->
  <g transform="translate(512, 512)">
    <!-- Roof -->
    <path d="M -200 -80 L 0 -240 L 200 -80 L 160 -80 L 160 180 L -160 180 L -160 -80 Z"
          fill="white" opacity="0.95"/>

    <!-- Door -->
    <rect x="-60" y="60" width="120" height="120" rx="8" fill="#6366F1"/>

    <!-- Window Left -->
    <rect x="-120" y="-20" width="60" height="60" rx="6" fill="#FCD34D"/>

    <!-- Window Right -->
    <rect x="60" y="-20" width="60" height="60" rx="6" fill="#FCD34D"/>

    <!-- Window Top -->
    <rect x="-30" y="-120" width="60" height="60" rx="6" fill="#FCD34D"/>

    <!-- Chimney -->
    <rect x="100" y="-180" width="40" height="80" rx="4" fill="white" opacity="0.9"/>

    <!-- Door Handle -->
    <circle cx="30" cy="120" r="8" fill="white"/>
  </g>

  <!-- Brand Text (optional - remove for simpler icon) -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        text-anchor="middle" fill="white">HOMELYO</text>
</svg>
